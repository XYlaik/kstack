datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server
        isDefault: true

# Minimal dashboard provisioning to visualize example-app metrics
dashboards: {}

sidecar:
  dashboards:
    enabled: true
    label: dashboard-provider
    labelValue: default
